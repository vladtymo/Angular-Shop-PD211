<h1>{{editMode ? "Edit" : "Create New"}} Product</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl">
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0" />
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" placeholder="0" />
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Discount</mat-label>
        <input matInput type="number" formControlName="discount" placeholder="0" />
        <span matTextPrefix>%&nbsp;</span>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
            <!-- @for (i of categories; track i.id) {
                <mat-option value="{{i.id}}">{{i.name}}</mat-option>
            } -->
            <mat-option value="1">Electronics</mat-option>
            <mat-option value="2">Sport</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
    </mat-form-field>

    <div class="buttons">
        <button type="button" (click)="back()" mat-raised-button>Back</button>
        <button type="submit" mat-raised-button>{{editMode ? "Edit" : "Create"}}</button>
    </div>

</form>
